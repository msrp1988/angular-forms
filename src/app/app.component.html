<div class="container-fluid mb-5">
  <h1>bootstrap enrollment form</h1>
  <form #userForm = "ngForm" (ngSubmit)="onSubmit()" novalidate>  
      {{ userForm.form.valid }}
    <div class="form-group">
          <label>Name</label>
          <input type="text" required  #name= "ngModel" [class.is-invalid]="name.invalid && name.touched" 
           class="form-control" name="userName" [(ngModel)]="userModel.name" >
          <small class="text-danger" [class.d-none]="name.valid || name.untouched" > name required</small>
      </div>

      <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" name="email" [(ngModel)]="userModel.email">
      </div>

      <div class="form-group">
          <label>Phone</label>
          <input type="tel" #phone ="ngModel" pattern="^\d{10}$" required [class.is-invalid] ="phone.invalid && phone.touched" class="form-control" name="phone" [(ngModel)]="userModel.phone">
          <!--<small class = "text-danger" [class.d-none]="phone.valid || phone.untouched">phone number must be 10 digits</small> -->
          <div *ngIf = "phone.errors && (phone.invalid || phone.touched)">
              <small  class="text-danger" *ngIf="phone.errors.required">Phone number is required</small>
              <small  class="text-danger" *ngIf="phone.errors.pattern">Phone number must 10 digits required</small>
          </div>
        </div>
      <div class="form-group">
          <select (blur) = "validateTopic(topic.value)" (change) = "validateTopic(topic.value)" #topic="ngModel" [class.is-invalid] = "topicHasError && topic.touched"  class="custom-select" name = "topic" [(ngModel)]="userModel.topic">
              <option value="default">i am interested in</option>
              <option *ngFor = "let topic of topics">{{ topic }}</option>
          </select>
          <small  class="text-danger" [class.d-none]="!topicHasError || topic.untouched">please choose a topic</small>
      </div>
      <div class="mb-3">
          <label>Time preference</label>
          <div class="form-check">
              <input class="form-check-input"[(ngModel)]="userModel.timePreference" type="radio" name="timePreference" value="morining">
              <label class="form-check-label">morining (9am-12pm)</label>
          </div>
          <div class="form-check">
              <input class="form-check-input" [(ngModel)]="userModel.timePreference" type="radio" name="timePreference" value="evening">
              <label class="form-check-label">evening (5pm-8pm)</label>
          </div>
          <div class="form-check mb-3">
              <input class="form-check-input" name="subscribe" [(ngModel)]="userModel.subscribe" type="checkbox">
              <label class="form-check-label">send me promotional offers</label>
          </div>
          <button [disabled]="userForm.form.invalid || topicHasError" class="btn btn-primary" type="submit">submit</button>
      </div>
  </form>
</div>

<router-outlet></router-outlet>
