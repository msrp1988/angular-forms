<div class="container-fluid">
    <h1>bootstrap enrollment form</h1>
    <form>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control">
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="tel" class="form-control">
        </div>
        <div class="form-group">
            <select class="custom-select">
                <option selected>i am interested in</option>
                <option *ngFor = "let topic of topics">{{ topic }}</option>
            </select>
        </div>
        <div class="mb-3">
            <label>Time preference</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="timePreference" value="morining">
                <label class="form-check-label">morining (9am-12pm)</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="timePreference" value="evening">
                <label class="form-check-label">evening (5pm-8pm)</label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">send me promotional offers</label>
            </div>
            <button class="btn btn-primary" type="submit">submit</button>
        </div>
    </form>
</div>
